<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <!-- <link rel="stylesheet" href="css/style.css"> -->
  <link type="text/css" rel="stylesheet" href="css/tritictactoe.css">

<link href="https://fonts.googleapis.com/css?family=Crete+Round" rel="stylesheet">

</head>
<body>
    <div id="vip">
        <a href="index.html">Exit VIP</a>
    </div>

    <div id="title">
        <h1>Super Duper 3 Player Tic Tac Toe!</h1>
    </div>
    <div class="row">
        <div data-cell="0"></div>
        <div data-cell="1"></div>
        <div data-cell="2"></div>
        <div data-cell="3"></div>
        <div data-cell="4"></div>
    </div>

    <div class="row">
        <div data-cell="5"></div>
        <div data-cell="6"></div>
        <div data-cell="7"></div>
        <div data-cell="8"></div>
        <div data-cell="9"></div>
    </div>

    <div class="row">
        <div data-cell="10"></div>
        <div data-cell="11"></div>
        <div data-cell="12"></div>
        <div data-cell="13"></div>
        <div data-cell="14"></div>
    </div>

    <div class="row">
        <div data-cell="15"></div>
        <div data-cell="16"></div>
        <div data-cell="17"></div>
        <div data-cell="18"></div>
        <div data-cell="19"></div>
    </div>
    <div class="row">
        <div data-cell="20"></div>
        <div data-cell="21"></div>
        <div data-cell="22"></div>
        <div data-cell="23"></div>
        <div data-cell="24"></div>
    </div>

    <div id="announce-winner"></div>
    <button id="clear">Clear Board</button>
    <!-- <button id="2player">2 Player</button>
    <button id="3player">3 Player</button> -->

    <!-- THIS IS MY JQUERY LINK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="./script.js"></script> -->

    <script>
//this changes background color after click
    $('[data-cell]').on("click", function() {
        $(this).css("background", "#5F0B42");
    })


    $(document).ready(function(){
      var playerTurn = 'X';
      $('[data-cell]').on('click', function(){
        if($(this).text()=== '') {
        $(this).text(playerTurn);
        checkForWin();
          if(playerTurn === 'X'){
            playerTurn = '0';
          } else if(playerTurn ==='0'){
            playerTurn = '&';
          } else {
            playerTurn = 'X';
          }
        }
      });

            function checkForWin() {
                if (
                    ($('[data-cell="0"]').text() === playerTurn &&
                        $('[data-cell="5"]').text() === playerTurn &&
                        $('[data-cell="10"]').text() === playerTurn) ||
                    ($('[data-cell="5"]').text() === playerTurn &&
                        $('[data-cell="10"]').text() === playerTurn &&
                        $('[data-cell="15"]').text() === playerTurn) ||
                    ($('[data-cell="10"]').text() === playerTurn &&
                        $('[data-cell="15"]').text() === playerTurn &&
                        $('[data-cell="20"]').text() === playerTurn) ||

                    ($('[data-cell="1"]').text() === playerTurn &&
                        $('[data-cell="6"]').text() === playerTurn &&
                        $('[data-cell="11"]').text() === playerTurn) ||
                    ($('[data-cell="6"]').text() === playerTurn &&
                        $('[data-cell="11"]').text() === playerTurn &&
                        $('[data-cell="16"]').text() === playerTurn) ||
                    ($('[data-cell="11"]').text() === playerTurn &&
                        $('[data-cell="16"]').text() === playerTurn &&
                        $('[data-cell="21"]').text() === playerTurn) ||

                    ($('[data-cell="2"]').text() === playerTurn &&
                        $('[data-cell="7"]').text() === playerTurn &&
                        $('[data-cell="12"]').text() === playerTurn) ||
                    ($('[data-cell="7"]').text() === playerTurn &&
                        $('[data-cell="12"]').text() === playerTurn &&
                        $('[data-cell="17"]').text() === playerTurn) ||
                    ($('[data-cell="12"]').text() === playerTurn &&
                        $('[data-cell="17"]').text() === playerTurn &&
                        $('[data-cell="22"]').text() === playerTurn) ||

                    ($('[data-cell="3"]').text() === playerTurn &&
                        $('[data-cell="8"]').text() === playerTurn &&
                        $('[data-cell="13"]').text() === playerTurn) ||
                    ($('[data-cell="8"]').text() === playerTurn &&
                        $('[data-cell="13"]').text() === playerTurn &&
                        $('[data-cell="18"]').text() === playerTurn) ||
                    ($('[data-cell="13"]').text() === playerTurn &&
                        $('[data-cell="18"]').text() === playerTurn &&
                        $('[data-cell="23"]').text() === playerTurn) ||

                    ($('[data-cell="4"]').text() === playerTurn &&
                        $('[data-cell="9"]').text() === playerTurn &&
                        $('[data-cell="14"]').text() === playerTurn) ||
                    ($('[data-cell="9"]').text() === playerTurn &&
                        $('[data-cell="14"]').text() === playerTurn &&
                        $('[data-cell="19"]').text() === playerTurn) ||
                    ($('[data-cell="14"]').text() === playerTurn &&
                        $('[data-cell="19"]').text() === playerTurn &&
                        $('[data-cell="24"]').text() === playerTurn) ||
//END OF UP DOWN WINS   START OF LEFT-RIGHT WINS
                    ($('[data-cell="0"]').text() === playerTurn &&
                        $('[data-cell="1"]').text() === playerTurn &&
                        $('[data-cell="2"]').text() === playerTurn) ||
                    ($('[data-cell="1"]').text() === playerTurn &&
                        $('[data-cell="2"]').text() === playerTurn &&
                        $('[data-cell="3"]').text() === playerTurn) ||
                    ($('[data-cell="2"]').text() === playerTurn &&
                        $('[data-cell="3"]').text() === playerTurn &&
                        $('[data-cell="4"]').text() === playerTurn) ||

                    ($('[data-cell="5"]').text() === playerTurn &&
                        $('[data-cell="6"]').text() === playerTurn &&
                        $('[data-cell="7"]').text() === playerTurn) ||
                    ($('[data-cell="6"]').text() === playerTurn &&
                        $('[data-cell="7"]').text() === playerTurn &&
                        $('[data-cell="8"]').text() === playerTurn) ||
                    ($('[data-cell="7"]').text() === playerTurn &&
                        $('[data-cell="8"]').text() === playerTurn &&
                        $('[data-cell="9"]').text() === playerTurn) ||

                    ($('[data-cell="10"]').text() === playerTurn &&
                        $('[data-cell="11"]').text() === playerTurn &&
                        $('[data-cell="12"]').text() === playerTurn) ||
                    ($('[data-cell="11"]').text() === playerTurn &&
                        $('[data-cell="12"]').text() === playerTurn &&
                        $('[data-cell="13"]').text() === playerTurn) ||
                    ($('[data-cell="12"]').text() === playerTurn &&
                        $('[data-cell="13"]').text() === playerTurn &&
                        $('[data-cell="14"]').text() === playerTurn) ||

                    ($('[data-cell="15"]').text() === playerTurn &&
                        $('[data-cell="16"]').text() === playerTurn &&
                        $('[data-cell="17"]').text() === playerTurn) ||
                    ($('[data-cell="16"]').text() === playerTurn &&
                        $('[data-cell="17"]').text() === playerTurn &&
                        $('[data-cell="18"]').text() === playerTurn) ||
                    ($('[data-cell="17"]').text() === playerTurn &&
                        $('[data-cell="18"]').text() === playerTurn &&
                        $('[data-cell="19"]').text() === playerTurn) ||

                    ($('[data-cell="20"]').text() === playerTurn &&
                        $('[data-cell="21"]').text() === playerTurn &&
                        $('[data-cell="22"]').text() === playerTurn) ||
                    ($('[data-cell="21"]').text() === playerTurn &&
                        $('[data-cell="22"]').text() === playerTurn &&
                        $('[data-cell="23"]').text() === playerTurn) ||
                    ($('[data-cell="22"]').text() === playerTurn &&
                        $('[data-cell="23"]').text() === playerTurn &&
                        $('[data-cell="24"]').text() === playerTurn) ||
//start of NW/SE diagonal Wins
                    ($('[data-cell="10"]').text() === playerTurn &&
                        $('[data-cell="16"]').text() === playerTurn &&
                        $('[data-cell="22"]').text() === playerTurn) ||
                    ($('[data-cell="5"]').text() === playerTurn &&
                        $('[data-cell="11"]').text() === playerTurn &&
                        $('[data-cell="17"]').text() === playerTurn) ||
                    ($('[data-cell="11"]').text() === playerTurn &&
                        $('[data-cell="17"]').text() === playerTurn &&
                        $('[data-cell="23"]').text() === playerTurn) ||
                    ($('[data-cell="0"]').text() === playerTurn &&
                        $('[data-cell="6"]').text() === playerTurn &&
                        $('[data-cell="12"]').text() === playerTurn) ||
                    ($('[data-cell="6"]').text() === playerTurn &&
                        $('[data-cell="12"]').text() === playerTurn &&
                        $('[data-cell="18"]').text() === playerTurn) ||
                    ($('[data-cell="12"]').text() === playerTurn &&
                        $('[data-cell="18"]').text() === playerTurn &&
                        $('[data-cell="24"]').text() === playerTurn) ||
                    ($('[data-cell="1"]').text() === playerTurn &&
                        $('[data-cell="7"]').text() === playerTurn &&
                        $('[data-cell="13"]').text() === playerTurn) ||
                    ($('[data-cell="7"]').text() === playerTurn &&
                        $('[data-cell="13"]').text() === playerTurn &&
                        $('[data-cell="19"]').text() === playerTurn) ||
                    ($('[data-cell="2"]').text() === playerTurn &&
                        $('[data-cell="8"]').text() === playerTurn &&
                        $('[data-cell="14"]').text() === playerTurn) ||
//START OF SW/NE DIAGONAL WINS
                    ($('[data-cell="14"]').text() === playerTurn &&
                        $('[data-cell="18"]').text() === playerTurn &&
                        $('[data-cell="22"]').text() === playerTurn) ||
                    ($('[data-cell="9"]').text() === playerTurn &&
                        $('[data-cell="13"]').text() === playerTurn &&
                        $('[data-cell="17"]').text() === playerTurn) ||
                    ($('[data-cell="13"]').text() === playerTurn &&
                        $('[data-cell="17"]').text() === playerTurn &&
                        $('[data-cell="21"]').text() === playerTurn) ||
                    ($('[data-cell="4"]').text() === playerTurn &&
                        $('[data-cell="8"]').text() === playerTurn &&
                        $('[data-cell="12"]').text() === playerTurn) ||
                    ($('[data-cell="8"]').text() === playerTurn &&
                        $('[data-cell="12"]').text() === playerTurn &&
                        $('[data-cell="16"]').text() === playerTurn) ||
                    ($('[data-cell="12"]').text() === playerTurn &&
                        $('[data-cell="16"]').text() === playerTurn &&
                        $('[data-cell="20"]').text() === playerTurn) ||
                    ($('[data-cell="3"]').text() === playerTurn &&
                        $('[data-cell="7"]').text() === playerTurn &&
                        $('[data-cell="16"]').text() === playerTurn) ||
                    ($('[data-cell="7"]').text() === playerTurn &&
                        $('[data-cell="11"]').text() === playerTurn &&
                        $('[data-cell="15"]').text() === playerTurn) ||
                    ($('[data-cell="2"]').text() === playerTurn &&
                        $('[data-cell="6"]').text() === playerTurn &&
                        $('[data-cell="10"]').text() === playerTurn) ||
                    ($('[data-cell="10"]').text() === playerTurn &&
                        $('[data-cell="15"]').text() === playerTurn) &&
                        $('[data-cell="20"]').text() === playerTurn)
                      {
                    $('#announce-winner').text(`Player ${playerTurn} Wins!`)
                }

            }
            // this clears out the board and resets the variable
            $('#clear').on('click', function() {
                $('[data-cell], #announce-winner').text('');
                playerTurn = 'X';
            })
            $('#clear').on("click", function() {
                $('[data-cell], #announce-winner').css("background", "black");
            })


        });
    </script>

  </main>

  </body>
  </html>

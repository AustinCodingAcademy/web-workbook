<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>form1</title>

<body>
  <form action="/" method="POST">
    <h1>Sign Up For My Site!</h1>

    <label for="firstName">First Name</label>
    <input type="text" placeholder="Ericka" name="firstName">
   
    <label for="lastName">Last Name</label>
    <input type="text" placeholder="Herod" name="lastName">
   
    <label for="email">Email</label>
    <input type="text" placeholder="erickaherod@gmail.com" name="email">
   
    <label for="password">Password</label>
    <input type="password" placeholder="•••••" name="password" id="formPassword">
   
    <button type="submit">Submit!</button>

  
  </form>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="./js/app.js"></script>

<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="row">
    <div data-cell="0"></div>
    <div data-cell="1"></div>
    <div data-cell="2"></div>
  </div>
  <div class="row">
    <div data-cell="3"></div>
    <div data-cell="4"></div>
    <div data-cell="5"></div>
  </div>
  <div class="row">
    <div data-cell="6"></div>
    <div data-cell="7"></div>
    <div data-cell="8"></div>
  </div>
  <div id="announce-winner"></div>
  <button id="clear">Clear Board</button>
  <!--this is my query link-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="./script.js"></script>
  <script>
  //all JS will be wrapped inside of document.ready
$(document).ready(function(){
    let playerTurn = 'X';
    $('[data-cell]').on('click', function(){
  if($(this).text()==='') {
    $(this).text(playerTurn);
checkForWin();



  if(playerTurn ==='X') {
    playerTurn ='O';

  }
  else{
    playerTurn ='X'
  }
    }
});

function checkForWin() {
  if(
($('[data-cell="0"]').text() === playerTurn &&
$('[data-cell="3"]').text() === playerTurn &&
$('[data-cell="6"]').text() === playerTurn )
||
($('[data-cell="1"]').text() === playerTurn &&
$('[data-cell="4"]').text() === playerTurn &&
$('[data-cell="7"]').text() === playerTurn)
||
($('[data-cell="2"]').text() === playerTurn &&
$('[data-cell="5"]').text() === playerTurn &&
$('[data-cell="8"]').text() === playerTurn)
||
($('[data-cell="1"]').text() === playerTurn &&
$('[data-cell="4"]').text() === playerTurn &&
$('[data-cell="7"]').text() === playerTurn)
||
($('[data-cell="0"]').text() === playerTurn &&
$('[data-cell="1"]').text() === playerTurn &&
$('[data-cell="2"]').text() === playerTurn)
||
($('[data-cell="3"]').text() === playerTurn &&
$('[data-cell="4"]').text() === playerTurn &&
$('[data-cell="5"]').text() === playerTurn)
||
($('[data-cell="6"]').text() === playerTurn &&
$('[data-cell="7"]').text() === playerTurn &&
$('[data-cell="8"]').text() === playerTurn)
||
($('[data-cell="0"]').text() === playerTurn &&
$('[data-cell="4"]').text() === playerTurn &&
$('[data-cell="8"]').text() === playerTurn)
||
($('[data-cell="2"]').text() === playerTurn &&
$('[data-cell="4"]').text() === playerTurn &&
$('[data-cell="6"]').text() === playerTurn)
) {
  $('#announce-winner').text(`Player ${playerTurn} Wins!`)
}








}
//this clears out the board and resets the variable

$('#clear').on('click', function(){
  $('[data-cell], #announce-winner').text('');
  playerTurn = "X";
})





});
  </script>
</body>
</html>

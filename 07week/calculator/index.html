<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/script.js"></script>
</head>
<body>
    <div id="wrapper">
        <input type="text" id="results">
        <div class="square-button" onclick="addNumber('1')">1</div>
        <div class="square-button" onclick="addNumber('2')">2</div>
        <div class="square-button" onclick="addNumber('3')">3</div>
        <div class="square-button" onclick="addition('+')">+</div>
        <div class="square-button" onclick="addNumber('4')">4</div>
        <div class="square-button" onclick="addNumber('5')">5</div>
        <div class="square-button" onclick="addNumber('6')">6</div>
        <div class="square-button" onclick="subtraction('-')">-</div>
        <div class="square-button" onclick="addNumber('7')">7</div>
        <div class="square-button" onclick="addNumber('8')">8</div>
        <div class="square-button" onclick="addNumber('9')">9</div>
        <div class="square-button" onclick="multiplication('*')">*</div>
        <div class="square-button" onclick="plusminus()">+/-</div>
        <div class="square-button" onclick="addNumber('0')">0</div>
        <div class="square-button" onclick="equals()">=</div>
        <div class="square-button" onclick="division('/')">/</div>
        <div class="delete-clear" onclick="deleteLast()">Delete</div>
        <div class="delete-clear" onclick="clearResults()">Clear</div>
    </div>
</body>
</html>

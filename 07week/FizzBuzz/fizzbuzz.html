<!DOCTYPE html>
<html>
<head>
	<title>FizzBuzz</title>
</head>
<body>
<h1>FizzBuzz</h1>

<script type="text/javascript">
	for ( let i = 0; i <= 100; i++){

		 if (i % 15 === 0) {
		  console.log("FizzBuzz");
		}
		else if (i % 3 ===0){
		  console.log("Fizz");
		}
		else if (i % 5 === 0){
		  console.log("Buzz");
		}
		else {
		  console.log(i);
		}
	}
</script>

</body>
</html>

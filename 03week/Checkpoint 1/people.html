<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>People by TJBentley Fotografie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/people.css">
  </head>
  <body>
    <div class="container">
      <h2>People</h2>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="img/alexis.jpg" alt="Alexis" style="width:100%;">
          </div>

          <div class="item">
            <img src="img/faeriesstillexist.jpg" alt="Fae" style="width:100%;">
          </div>

          <div class="item">
            <img src="img/greenojos.jpg" alt="Green Ojos" style="width:100%;">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div class="Home">
        <nav>
          <a href="file:///Users/taylorbentley/Documents/web-workbook/03week/Checkpoint%201/portfolio.html">Return to Home Page</a>
        </nav>
    </div>
  </body>
</html>

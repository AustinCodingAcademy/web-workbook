<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>UX Atlantic</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div>
        <h1>
            <a><img src="img/logo.png"></a>
        </h1>

        <div class="navLinks">
            <a href="" target="_blank"><img src="img/home-icon.png"> Home</a>
            <a href="" target="_blank"><img src="img/deal-icon.png"> Travel Deals</a>
            <a href="" target="_blank"><img src="img/schedule-icon.png"> Flight Schedule</a>
            <a href="" target="_blank" style="margin-right: 80px;"><img src="img/login-icon.png"> Register / Login</a>
        </div>
    </div>

    <main>
        
        <article>
            <div>
                <a href="" target="_blank"><div class="button"><img class="plane" src="img/plane-icon.png"></div></a>
                <a href="" target="_blank"><div class="button"><img class="hotel" src="img/hotel-icon.png"></div></a>
                <a href="" target="_blank"><div class="button"><img class="car" src="img/car-icon.png"></div></a>
            </div>

            <div>
                <input class="depart" placeholder="Depart">
                <input class="arrive" placeholder="Arrive">
            </div>

            <div>
                <input class="departDate" type="date">
                <input class="arriveDate" type="date">
            </div>

            <div class="passengers">
                <!-- Passengers -->
                Passengers
                <!-- Dropdown -->
                <select class="passengersSelect">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                </select>
                <!-- Radio -->
                    <input class="return" type="radio" id="return" name="trip" checked />
                    <label for="return">Return</label>
        
                    <input class="oneWay" type="radio" id="oneWay"  name="trip"/>
                    <label for="oneWay">One Way</label>
            </div>

            <div class="search">
                <!-- Submit Button -->
                <a class="searchFlights" href="">Search Flights</a>
            </div>

        </article>
    </main>
    
</body>
</html>

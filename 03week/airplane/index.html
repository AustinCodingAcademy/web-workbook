<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AIRMANE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    </head>
<body>
        <div class="headercointainer">
                <header>
                    <h1 class="mainlogo"><img src="./img/logo.png" alt="Main Logo"></h1>
                    <nav>
                        <ul class="navbar">
                            <li class="navitems"><img src="./img/home-icon.png" alt="home icon"> Home</li>
                            <li class="navitems"><img src="./img/deal-icon.png" alt="deal icon"> Travel Deals</li>
                            <li class="navitems"><img src="./img/schedule-icon.png" alt="schedule icon"> Flight Schedule</li>
                            <li class="navitems"><img src="./img/login-icon.png" alt="login icon"> Register/Login</li>
                        </ul>
                    </nav>
                </header>
            
            
            <main>
                
        
                <article>
                    <div class="tabbuttons">
                        <div class="tabbutton"><img src="./img/plane-icon.png" alt="Plane Icon"></div>
                        <div class="tabbutton"><img src="./img/hotel-icon.png" alt="Hotel Icon"></div>
                        <div class="tabbutton"><img src="./img/car-icon.png" alt=""></div>
                    </div>
                    <div class="theinput">
                        <input class="thefields" type="text" name="dep" placeholder="   Depart">
                        <input class="thefields" type="text" name="ari" placeholder="   Arrive">
                    </div>
                    <div class="theinput">
                        <input class="thefields" type="date" name="dep" placeholder="   mm/dd/yyyy">
                        <input class="thefields" type="date" name="ari" placeholder="   mm/dd/yyyy">
                    </div>
                    <div class="radiorow">
                        <div class="passlabel radiodivitems">Passenger</div>
                        <select class="radiodivitems" name="pass">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                        <input class="radiodivitems" type="radio" name="radio" checked="checked"/>
                        <label class="radiodivitems control control--radio">Return
                        <input class="radiodivitems" type="radio" name="radio"/>
                        <label class="radiodivitems control control--radio">One Way
                    </div>
                    <div class="searchbutton">Search Flights</div>
                </article>
        
            </main>
            </div>
        </body>
        </html>

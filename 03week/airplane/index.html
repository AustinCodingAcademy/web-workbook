<!DOCTYPE html>
<html>
<head>
  <title>Travel</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" /></title>
</head>
<body>
  <header class ="clearfix">
    <img class ="logo"src="img/logo.png" alt="HTML5 Icon">
    <nav>
      <div>
        <a href="https://www.dob.texas.gov" target="_blank">
          <img class ="home-icon"src="img/home-icon.png" ></a>
        </div>
        <div>
          <a href="https://www.dob.texas.gov" target="_blank">
            <img class ="plane-icon"src="img/plane-icon.png" ></a>
          </div>
          <div>
            <a href="https://www.dob.texas.gov" target="_blank">
              <img class ="schedule-icon"src="img/schedule-icon.png" ></a>
            </div>
            <div>
              <a href="https://www.dob.texas.gov" target="_blank">
                <img class ="login-icon"src="img/login-icon.png" ></a>
              </div>
            </nav>
          </header>
          <main class="booking-container">
            <div class="booking-options">
                <nav class="icons">
                  <div class"active"><img src="img/plane-icon.png" /></div>
                  <div><img src="img/hotel-icon.png" /></div>
                  <div><img src="img/car-icon.png" /></div>
                </nav>
              </div>

       <div class ="form-container">
       <div> <input type = "text" name="form-departure" placeholder="Depart" /> </div>
      <div>  <input type= "text" name ="form-arrive" placeholder="Arrive" /> </div>
      <div>  <input type = "date" name = "from-date" placeholder ="mm/dd/yyyy" /> </div>
      <div>  <input type = "date" name = "to-date" placeholder = "mm/dd/yyyy" /> </div>
      </div>

      <div >
            <div class="Passenger-count">
              <select>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
      </div>
      </div>
      <div class = " Radio-buttons">
               <p>
                 <input type="radio" id="return-button" name="radio-group" checked>
                 <label for="return-button">Return</label>
               </p>
               <p>
                 <input type="radio" id="one-way" name="radio-group">
                 <label for="one-way">One Way</label>
               </p>
             </div>
             <div>
                 <p><button class="button">Search</button></p>
             </div>
        </main>
      </body>
      </html>

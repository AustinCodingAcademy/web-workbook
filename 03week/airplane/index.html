<!DOCTYPE html>
<html>

<head>
  <title>Laura Colten</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <nav>
    <img src="./img/logo.png" alt="logo">
  </nav>
  <div class="navbar">
    <img src="./img/home-icon.png" alt="home logo"> Home &emsp; <img src="./img/deal-icon.png" alt="deal"> Travel Deals &emsp;
    <img src="./img/schedule-icon.png" alt="schedule"> Flight Schedule &emsp; <img src="./img/login-icon.png" alt="login">    Register/Login
  </div>
  <div class="box">
    <div class="iconbar clearfix">
      <div class="icons">
        <img src="img/plane-icon.png" alt="plane-icon">
      </div>
      <div class="icons">
        <img src="img/hotel-icon.png" alt="hotel-icon">
      </div>
      <div class="icons">
        <img src="img/car-icon.png" alt="car-icon">
      </div>
    </div>
    <form>
      <div class="top">
        <input class="first" type="text" placeholder="Depart">
        <input type="text" placeholder="Arrive">
      </div>
      <div class="middle">
        <input class="first" type="date">
        <input type="date">
      </div>
      <div>
        <label for="passengers">
          Passengers
        </label>
        <select id="passengers">
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
        <label>One Way
            <input type="radio" name="trip" value="OneWay">
        </label>
        <label>Round Trip
            <input type="radio" name="trip" value="RoundTrip">
        </label>
      </div>
      <div>
        <button type="submit">Search Flights</button>
      </div>
    </form>
  </div>
</body>
</html>

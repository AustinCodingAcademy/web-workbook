<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/web-workbook/reset.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <meta charset="utf-8">
  <title>Week 3 Project - UX Atlantic</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <header role="banner">
    <nav role="navigation" class="clearfix">
      <img src="/web-workbook/03week/airplane/img/logo.png" class="logo"></img>
      <ul class="navitems">
        <li class="home">Home</li>
        <li class="deal">Travel Deals</li>
        <li class="schedule">Flight Schedule</li>
        <li class="login">Register/Login</li>
      </ul>
    </nav>
  </header>
  <main role="main">
    <div class="flightsearch clearfix">
      <div role="navigation" class="searchicons">
        <input type="button" src="img/plane-icon.png" />
        <input type="button" src="img/hotel-icon.png" />
        <input type="button" src="img/car-icon.png" />
      </div>
      <div class="searchboxes">
        <div class="depart">
          <input type="text" class="depart-field" placeholder="Depart"/>
          <input type="date" class="depart-date"/>
        </div>
        <div class="arrive">
          <input type="text" class="arrive-field" placeholder="Arrive"/>
          <input type="date" class="arrive-date"/>
        </div>
        <div class="details">
          <div class="passengers">
            <p>Passengers</p>
            <select name="number">
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
            </select>
          </div>
          <div class="trip">
            <input type="radio" checked>Return</input>
            <input type="radio">One Way</input>
          </div>
        </div>
        <div class"searchbutton">
          <input type="button" value="Search Flights" />
        </div>
      </div>
    </div>
  </main>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact NASA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
    <main>
        <header>
            <div class="galaxy"><span class="nasa"></span></div>
        </header>
        <section class="contactContainer">
            <article class="socialMedia testBorder contactFont">
                <div class="socialMediaHeader"><h1>Social Media</h1></div>
                <p>Twitter - <a href="https://twitter.com/nasa">@nasa</a></p>
                <p>Facebook - <a href="https://www.facebook.com/NASA/">fb.com/nasa</a></p>
                <p>Instagram - <a href="https://www.instagram.com/nasa/">@nasa</a></p>
                <p>YouTube - <a href="https://www.youtube.com/nasa">youtube.com/nasa</a></p>
            </article>
            <article class="officeInfo testBorder contactFont">
                <div class="officeAddressHeader"><h1>OFFICE INFO</h1></div>
                <p>Public Communications Office</p>
                <p>NASA Headquarters</p>
                <p>300. E Street SW, Suite 5R30</p>
                <p>Washington, DC 20546</p>
                <p>(202) 358-0001 (Main)</p>
                <p>(202) 358-4338 (fax)</p>
            </article>
            <article class="contactField testBorder contactFont">
                <div class="contactUsHeader"><h1>CONTACT US</h1></div>
                <div class="nameInput">Name</div>
                <input type="text" class="nameInput" name="nameInput">
                <div class="messageInput">Message</div>
                <textarea name="messageInput"></textarea>
                <button type="button">send</button>
            </article>
        </section>
    </main>
</body>
</html>

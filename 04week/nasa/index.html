<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>NASA</title>
  </head>
  <body>
    <header id="galaxy">
      <h1>NASA</h1>
    </header>

    <main>
      <div class="howToFindUs">
        <h3>Social Media</h3>
        <p>
          <a href="#" target="new" id="twitter">twitter - @nasa</a> <br>
          <a href="#" target="new" id="facebook">facebook - fb.com/nasa </a><br>
          <a href="#" target="new" id="insta">instagram - @nasa </a><br>
          <a href="#" target="new" id="youtube">YouTube - youtube.com/NASA</a>
        </p>
      </div>
      <div class="howToFindUs">
        <h3>OFFICE INFO</h3>
        <p>
          Public Communications Office <br>
          NASA Headquarters <br>
          300 E. Street SW, Suite 5R30 <br>
          Washington, DC 20546 <br>
          (202) 359-0001 (Office)<br>
          (202) 358-4338 (Fax)
        </p>
      </div>
      <div class="howToFindUs">
        <h3>CONTACT US</h3>
        <form class="contact" action="index.html">
          Name <br>
          <input type="text" name="name"> <br>
          Message <br>
          <input type="text" name="Message" id="message"> <br>
          <input type="submit" name="Send" value="send" id="button">
        </form>
      </div>
    </main>

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <meta charset="utf-8">
    <title>NASA</title>
  </head>
  <body>
    <header role="banner">
      <div class="img-Container">
        <div class="title">
          <h1>NASA</h1>
        </div>
      </div>
    </header>
    <body>
      <main class="main-container">
        <div id="social" class="column">
          <h1>Social Media</h1>
          <ul>
          <li><a href="https://twitter.com/NASA?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor">Twitter - @nasa</a>
          <li><a href="https://www.facebook.com/NASA/">Facebook - fb.com/nasa</a>
          <li><a href="https://www.instagram.com/nasa/">Instagram - @nasa</a>
          <li><a href="https://www.youtube.com/user/NASAtelevision">YouTube - youtube.com/NASA</a>
        </ul>
        </div>
        <div id="office" class="column">
          <h1>OFFICE INFO</h1>
          <address id="location">
            Public Communications Office <br>
            NASA Headquarters <br>
            300 E. Street SW, Suite 5R30 <br>
            Washington, DC 20546 <br>
            (202) 358-0001 (Office) <br>
            (202) 358-4338 (Fax) <br>
          </address>

        </div>
        <div id="contact" class="column">
          <h1>CONTACT US</h1>
          <form class="contact-form" action="index.html" method="post">
            <label class="fields" for="Name">Name</label>
            <input class="fields" type="text" name="Name" value="">
            <label class="fields" for="Message">Message</label> <br>
            <textarea class="fields" name="Message" rows="8" cols="20"></textarea>
            <input class="button" type="button" name="Send" value="Send">
          </form>

        </div>
      </main>
    </body>

  </body>
</html>

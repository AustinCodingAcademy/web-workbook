<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>nasa redraw</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
    <div class="container-nasa">
        <div class="nasa-text">
            NASA
        </div>
    </div></div>
    <section class="bottom-container">
        <div class="info-container">
             <h3 class="media">
                 Social Media
              </h3> 
              <p>twitter-@nasa</p>
              <p>Facebook-fb.com/nasa</p>
              <p>instagram-@nasa</p>
              <p>youtube-youtube.com/NASA</p>
            </div>
        <div class="info-container">
            <h3 class="media">
                OFFICE INFO
            </h3> 
            <p>Public Communications Office</p>
            <p>NASA Headquarters</p>
            <p>300 E. Street SW, Suite 5R30</p>
            <p></p>
        </div>
        <div class="info-container">
             <h3 class="media">
                 CONCAT US
             </h3> 
             <form>
                Name:<br>
                <input type="text" name="name">
                <br>
                Message:<br>
                <input type="text" name="message">
                <br><br>
                <input type="submit" value="Submit">
              </form>
    </section>
</body>
</html>

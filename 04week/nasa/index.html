<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nasa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main">
    <div class="nasa">
       <h1>NASA</h1>
    </div>
    <div class="contactbox">
        <div class="social innerBox">
            <h3>Social Media</h3>
            <p>Twitter - @Nasa</p>
            <p>Facebook - fb.com/Nasa</p>
            <p>Instagram - @Nasa</p>
            <p>Youtube - Youtube.com/Nasa</p>
        </div>
        <div class="office innerBox">
            <h3>Office Info</h3>
            <p>Public Communications Office</p>
            <p>NASA Headquarters</p>
            <p>300 E. Street SW, Suite 5R30</p>
            <p>Washington, DC 20546</p>
            <p>(202) 358-0001 (Office)</p>
            <p>(202) 358-4338 (Fax)</p>
        </div>
        <div class="contact innerBox">
            <h3>Contact Info</h3>
            <label>Name</label>
            <input type="text" class="name">
          
            <label>Message</label>
            <input type="text" class="message">
                <input type="button" class="button" value="Send">
        </div>
    </div>
 </div>
</body>
</html>

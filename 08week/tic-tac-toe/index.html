<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<link href="http://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="script.js" charset="utf-8"></script>

</head>
<body>
	<div id="container">
	    <div class="header">jQuery Tic-Tac-Toe</div>

	    <div id="board">
	        <table>
	          <tr id="row1">
	            <td id=1 class="square"></td>
	            <td id=2 class="square v"></td>
	            <td id=3 class="square"></td>
	          </tr>
	          <tr id="row2">
	            <td id=4 class="square h"></td>
	            <td id=5 class="square v h"></td>
	            <td id=6 class="square h"></td>
	          </tr>
	          <tr id="row3">
	            <td id=7 class="square"></td>
	            <td id=8 class="square v"></td>
	            <td id=9 class="square"></td>
	          </tr>
	        </table>
	      </div>

		<div style="text-align:center;"><button  id="newGame">Clear Board</button></div>

	</div>


</body>
</html>

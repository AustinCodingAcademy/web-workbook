<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
 <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="game">
  <h1>Tic-Tac-Toe</h1>
  <div class="row">
    <div data-cell="0" class="square zero"></div>
    <div data-cell="1" class="square one"></div>
    <div data-cell="2" class="square two"></div>
  </div>
  <div class="row">
    <div data-cell="3" class="square three"></div>
    <div data-cell="4" class="square four"></div>
    <div data-cell="5" class="square five"></div>
  </div>
  <div class="row">
    <div data-cell="6" class="square six"></div>
    <div data-cell="7" class="square seven"></div>
    <div data-cell="8" class="square eight"></div>
  </div>
  <div id="announce-winner"></div>
  <button id="clear">Clear Board</button>
</div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>

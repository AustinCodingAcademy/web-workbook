<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="row">
    <div data-cell="0" id="zero"></div>
    <div data-cell="1" id="one"></div>
    <div data-cell="2" id="two"></div>
  </div>
  <div class="row">
    <div data-cell="3" id="three"></div>
    <div data-cell="4" id="four"></div>
    <div data-cell="5" id="five"></div>
  </div>
  <div class="row">
    <div data-cell="6" id="six"></div>
    <div data-cell="7" id="seven"></div>
    <div data-cell="8" id="eight"></div>
  </div>
  <div id="announce-winner"></div>
  <button id="clear">Clear Board</button>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="row">
    <div id="_0" class="square" data-cell="0"></div>
    <div id="_1" class="square" data-cell="1"></div>
    <div id="_2" class="square" data-cell="2"></div>
  </div>
  <div class="row">
    <div id="_3" class="square" data-cell="3"></div>
    <div id="_4" class="square" data-cell="4"></div>
    <div id="_5" class="square" data-cell="5"></div>
  </div>
  <div class="row">
    <div id="_6" class="square" data-cell="6"></div>
    <div id="_7" class="square" data-cell="7"></div>
    <div id="_8" class="square" data-cell="8"></div>
  </div>
  <div id="announce-winner"></div>
  <button id="clear">Clear Board</button>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>

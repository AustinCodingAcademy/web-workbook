<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fizzbuzz</title>
  </head>
  <body>
    <script type="text/javascript">
    for (let i = 0; i < 100; i++) {
      if (i % 15 === 0) {
      console.log("Fizzbuzz");
    }  else if (i % 3 === 0) {
      console.log("Fizz");
    }  else if (i % 5 === 0) {
      console.log("buzz");
    } else {console.log(i);}
    }


    </script>
  </body>
</html>

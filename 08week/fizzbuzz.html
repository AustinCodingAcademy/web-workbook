<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title></title>
  </head>

  <body>
    <script type="text/javascript">
      for (i = 1; i < 100; i++)
        if ((i % 3 === 0) && (i % 5 === 0)) {
          console.log("Fizzbuzz");
        } else if (i % 3 === 0) {
        console.log("Fizz");
      } else if (i % 5 === 0) {
        console.log("Buzz");
      } else {
        console.log(i);
      }
    </script>
  </body>

</html>

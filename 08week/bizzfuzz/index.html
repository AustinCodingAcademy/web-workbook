<!DOCTYPE html>
<html>

<head>
    <title>My Site</title>
    <link rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="javascript" href="js/javascript.js">
</head>

<body>
    <button type="button" onclick="fizzbuzz()">Get Buzzed!</button>

    <script>
        function fizzbuzz() {
          for(var i = 0; i < 100; i++){
            if(i % 15 === 0){
              console.log('fizzbuzz')
              }
              else if(i % 5 ===0){
              console.log('buzz');
              }
              else if(i % 3 ===0){
              console.log('fizz');
              }
              else{
              console.log(i);
              }
          }
        }
    </script>
</body>

</html>


<!-- Write a program that prints the numbers from 1 to 100. But for multiples of three print "Fizz" instead of the number and for the multiples of five print "Buzz" For numbers which are multiples of both three and five print "FizzBuzz" -->

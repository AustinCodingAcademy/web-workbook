<div class="container">
<div class="row">
<form class="formbody">
<div class="topframe"><p><strong/>Contact: Robert Sasaki</strong></p></div>
<form action="" method="post" enctype="text/plain">
<!--Name fields-->
 <div class="col-xs-6">
<input type="text" class="form-control" name="firstname" placeholder="First Name:" spell check=true/>
 </div>
	<div class="col-xs-6">
	<input type="text" class="form-control" name="lastname" placeholder="Last Name:" spell check=true/>
	</div>
<!--email-->
	 <div class="col-xs-12">
	 <hr>
	<input type="email" class="form-control" name="email" placeholder="Email:" spell check=true, pattern="^@[A-Za-z0-9_]{1,15}$" required/>
	 <hr>
	 </div>
<!--Pass-->
<div class="col-xs-6">
 <input type="password" class="form-control" name="password" placeholder="Password:" spell check=true, pattern="[a-zA-Z]{3}" required title="Your password needs to be less than 10 characters"/>
</div>
<!--URL-->
	<div class="col-xs-6">
		<input type="url" class="form-control" name="url" placeholder="URL"spell check=true/>
	</div>
<!--Comment-->
<div class="col-xs-12">
<hr>
 <textarea class="form-control" name="comment" placeholder="Comment:" spell check=true, rows="6"/></textarea>
 <hr>
</div>
	   	<div class="col-xs-6">
		<input type="reset"  class="form-control" value="Reset">
		</div>
		<div class="col-xs-6">
		<input type="submit" class="form-control" value="Submit"><br>
		</div>

	</form>
</div>
